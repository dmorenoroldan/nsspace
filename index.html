<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NSSpace - NoSoloSoftware</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
  <form id="form">
    <div>
      <label for="fontsize">Tamaño de fuente</label>
      <input id="fontsize" type="text" placeholder="Ejemplo: 16" value="16" />
    </div>

    <div>
      <label for="lineheight">Interlineado</label>
      <input id="lineheight" type="text" placeholder="Ejemplo: 24" value="24" />
    </div>

    <div>
      <button id="calc" type="button">Calcular</button>
    </div>
  </form>

  <div id="resultado"></div>

  <div class="info">
    <h2>Información</h2>
    Desde aquí podrás generar una lista de espacios que podrás usar en tu proyecto, estableciendo el tamaño de fuente del cuerpo de texto, y el interlineado de este texto.
  </div>
</main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
